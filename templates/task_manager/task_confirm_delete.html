{% extends "layouts/base-task-manager.html" %}

    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "task_manager:task-list" %}" class="btn btn-success">No</a>

  </form>
{% endblock %}
