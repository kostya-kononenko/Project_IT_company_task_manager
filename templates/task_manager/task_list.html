{% extends "base.html" %}

{% block content %}
  <h1>
    Tasks list
    <a href="{% url 'task_manager:task-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url "task_manager:task-detail" pk=task.id %} ">{{ task.id }} {{ task.name }} {{ task.descriptions }} {{ task.deadline }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks</p>
  {% endif %}
{% endblock %}
