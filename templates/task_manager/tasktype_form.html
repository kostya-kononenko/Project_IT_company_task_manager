{% extends "layouts/base-task-manager.html" %}

{% block content %}
  <h3>{{ object|yesno:"Update,Create" }} task type</h3>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url "task_manager:task-types-list" %}" class="btn btn-success">Back</a>
  </form>
{% endblock %}
